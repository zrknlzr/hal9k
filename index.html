<html>

<head>
  <title>HAL 9000</title>
  <link rel="stylesheet" type="text/css" href="assets/styles.css">
</head>

<body>

  <div id="frame">
    <div id="box">

      <!-- SVG SECTION -->
      <svg id="eye" xmlns="http://www.w3.org/2000/svg" version="1.1" width="320" height="940">

        <!-- FILTERS -->

        <filter id="schatten" x="-10%" y="-10%" width="150%" height="150%">
          <feOffset result="offOut" in="SourceAlpha" dx="3" dy="3" />
          <feGaussianBlur result="blurOut" in="offOut" stdDeviation="10" />
          <feBlend in="SourceGraphic" in2="blurOut" mode="normal" />
        </filter>

        <filter id="blurMeRed">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>

        <filter id="blurMeRedish">
          <feGaussianBlur in="SourceGraphic" stdDeviation="5" />
        </filter>

        <filter id="blurMeRedishing">
          <feGaussianBlur in="SourceGraphic" stdDeviation="4" />
        </filter>

        <filter id="blurMeYellow">
          <feGaussianBlur in="SourceGraphic" stdDeviation="2" />
        </filter>

        <!-- FORMS -->

        <ellipse id="black" stroke="#c4babb" stroke-width="10px" cx="150" cy="150" rx="90" ry="90" />
        <ellipse class="redishing" filter="url(#blurMeRedish)" cx="150" cy="150" rx="65" ry="65" />
        <ellipse class="redish" filter="url(#blurMeRed)" cx="150" cy="150" rx="50" ry="50" />
        <ellipse class="red" filter="url(#blurMeRed)" cx="150" cy="150" rx="40" ry="40" />
        <ellipse class="yellow" filter="url(#blurMeYellow)" cx="150" cy="150" rx="8" ry="8" />

      </svg>
      <!-- END SVG SECTION -->

    </div>
    <div id="speaker">
    </div>
  </div>

</body>

</html>
